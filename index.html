<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="discription" content="Проект: создание соц. сети">
  <meta name="keywords" content="Проектная работа для Яндекс Практикум">
  <meta name="author" content="Гуляев Серёжа">

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/icon.png">

  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
        <div class="profile-info">
          <div class="profile-info__conteiner">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="profile-info__btn" type="button"></button>
          </div>
          <p class="profile-info__discription">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Гуляев Серёжа</p>
    </footer>

    <section class="overlay overlay_for_profile">
      <div class="modal-form prof">
        <button class="modal-form__close modal-form__close_for_profile" type="button"></button>
        <h2 class="modal-form__title">Редактировать профиль</h2>
        <form class="form form_for_profile" name="edit-form">
          <input class="form__name form__name_for_profile" type="text" name="name-profile" required>
          <input class="form__data form__data_for_profile" type="text" name="discroption-profile">
          <button class="form__btn-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay overlay_for_addCard">
      <div class="modal-form modal-form_for_addCard">
        <button class="modal-form__close modal-form__close_for_addCard" type="button"></button>
        <h2 class="modal-form__title">Новое место</h2>
        <form class="form form_for_addCard" name="add-form">
          <input class="form__name form__name_for_addCard" type="text" name="name-card" placeholder="Название">
          <input class="form__data form__data_for_addCard" type="text" name="data-card" placeholder="Ссылка на картинку"
            required>
          <button class="form__btn-submit" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="overlay overlay_for_view">
      <div class="modal-form modal-form_for_view">
        <div>
          <button class="modal-form__close modal-form__close_for_view" type="button"></button>
          <img class="modal-form__view-img" src="дляТестов" alt="дляТестов">
        </div>
        <h2 class="modal-form__title modal-form__title_for_view"></h2>
      </div>
    </section>

    <template class="sample-card">
      <div class="card">
        <button class="card__del" type="button"></button>
        <img class="card__img" src="дляТестов" alt="дляТестов">
        <div class="card__discription">
          <h2 class="card__title"></h2>
          <button class="card__like " type="button"></button>
        </div>
      </div>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
