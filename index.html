  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Гуляев Серёжа</p>
    </footer>

    <section class="form-container">
      <div class="edit-form">
        <button class="edit-form__close"></button>
        <h1 class="edit-form__title">Редактировать профиль</h1>
        <form class="form">
          <input class="form__name-profile" type="text" maxlength="16">
          <input class="form__discroption-profile" type="text" maxlength="150">
          <button class="form__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
