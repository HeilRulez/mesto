<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="discription" content="Проект: создание соц. сети">
  <meta name="keywords" content="Проектная работа для Яндекс Практикум">
  <meta name="author" content="Гуляев Серёжа">

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/icon.png">

  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
        <div class="profile-info">
          <div class="profile-info__conteiner">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="profile-info__btn" type="button"></button>
          </div>
          <p class="profile-info__discription">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Гуляев Серёжа</p>
    </footer>

    <section class="form-container prof">
      <div class="edit-form prof">
        <button class="edit-form__close prof" type="button"></button>
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <form class="form prof" name="edit-form">
          <input class="form__name-profile prof" type="text" name="name-profile" required>
          <input class="form__discroption-profile prof" type="text" name="discroption-profile">
          <button class="form__btn-save prof" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="form-container addCard">
      <div class="edit-form addCard">
        <button class="edit-form__close addCard" type="button"></button>
        <h2 class="edit-form__title">Новое место</h2>
        <form class="form addCard" name="add-form">
          <input class="form__name-profile addCard" type="text" name="name-card" placeholder="Название">
          <input class="form__discroption-profile addCard" type="text" name="data-card" placeholder="Ссылка на картинку"
            required>
          <button class="form__btn-save addCard" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="form-container scaleImg">
      <div class="scaleImg-form">
        <button class="edit-form__close scaleImg" type="button"></button>
      </div>
      <h2 class="scaleImg-form__title"></h2>
    </section>

    <template class="sample-card">
      <div class="card">
        <button class="card__del" type="button"></button>
        <img class="card__img" src="" alt="">
        <div class="card__discription">
          <h2 class="card__title"></h2>
          <button class="card__like " type="button"></button>
        </div>
      </div>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
