<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Проект: создание соц. сети">
  <meta name="keywords" content="Проектная работа для Яндекс Практикум">
  <meta name="author" content="Гуляев Серёжа">

  <link rel="icon" href="<%=require('./images/icon.png')%>">

  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="https://sbis.perm.ru/wp-content/uploads/2019/09/placeholder.png" alt="Фото профиля">
        <div class="profile-info">
          <div class="profile-info__conteiner">
            <h1 class="profile-info__name"></h1>
            <button class="profile-info__btn" type="button"></button>
          </div>
          <p class="profile-info__description"></p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Гуляев Серёжа</p>
    </footer>

    <section class="overlay overlay_for_profile">
      <div class="modal-form prof">
        <button class="modal-form__close" type="button"></button>
        <h2 class="modal-form__title">Редактировать профиль</h2>
        <form class="form form_for_profile" name="editForm" novalidate>
          <input class="form__name form__name_for_profile form__input" id="nameInput" type="text" name="name" minlength="2" maxlength="40" required autocomplete="off">
          <span class="form__text-error" id="nameInput-error"></span>
          <input class="form__data form__data_for_profile form__input" id="description" type="text" name="about" minlength="2" maxlength="200" required autocomplete="off">
          <span class="form__text-error" id="description-error"></span>
          <button class="form__btn-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay overlay_for_addCard">
      <div class="modal-form modal-form_for_addCard">
        <button class="modal-form__close" type="button"></button>
        <h2 class="modal-form__title">Новое место</h2>
        <form class="form form_for_addCard" name="addForm" novalidate>
          <input class="form__name form__name_for_addCard form__input" id="place" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required autocomplete="off">
          <span class="form__text-error" id="place-error"></span>
          <input class="form__data form__data_for_addCard form__input" id="adress" type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off">
          <span class="form__text-error" id="adress-error"></span>
          <button class="form__btn-submit" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="overlay overlay_for_view">
      <div class="modal-form modal-form_for_view">
        <div>
          <button class="modal-form__close" type="button"></button>
          <img class="modal-form__view-img" src="https://sbis.perm.ru/wp-content/uploads/2019/09/placeholder.png"
            alt="дляТестов">
        </div>
        <h2 class="modal-form__title modal-form__title_for_view"></h2>
      </div>
    </section>

    <template class="sample-card">
      <div class="card">
        <button class="card__del" type="button"></button>
        <img class="card__img" src="https://sbis.perm.ru/wp-content/uploads/2019/09/placeholder.png" alt="дляТестов">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like " type="button"></button>
        </div>
      </div>
    </template>

  </div>
</body>

</html>
